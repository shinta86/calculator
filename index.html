<!DOCTYPE html>
<html>

<head>
    <link href='styles.css' type='text/css' rel='stylesheet'>
    <title>Calculator</title>
</head>

<body>
    <div align='center' class='calc-body'>
        <div class='display'>
            <p id='current-operation'>0</p>
            <p id='display-value'></p>
        </div>
        <div class='button-container'>
            <button id='clear' class='other'>clear</button>
            <button id='backspace' class='other'>del</button>
            <button id='percentage' class='other'>%</button>
            <button id='divide' class='operators'>/</button>
            <button id='btn7' class='digits'>7</button>
            <button id='btn8' class='digits'>8</button>
            <button id='btn9' class='digits'>9</button>
            <button id='multiply' class='operators'>*</button>
            <button id='btn4' class='digits'>4</button>
            <button id='btn5' class='digits'>5</button>
            <button id='btn6' class='digits'>6</button>
            <button id='subtract' class='operators'>-</button>
            <button id='btn1' class='digits'>1</button>
            <button id='btn2' class='digits'>2</button>
            <button id='btn3' class='digits'>3</button>
            <button id='add' class='operators'>+</button>
            <button id='invert' class='other'>+/-</button>
            <button id='btn0' class='digits'>0</button>
            <button id='period' class='other'>.</button>
            <button id='equals' class='final'>=</button>
        </div>
    </div>
    <script src='scripts.js'></script>
</body>

</html>
